<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baris's Notes</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; background: #f4f4f4; }
        .note-card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>My Cloud Notes</h2>
    <div>
        <input type="text" id="noteInput" placeholder="Write a note...">
        <button onclick="addNote()">Add</button>
    </div>
    <div id="notesList"></div>

    <script>
        const API_URL = "/notes";

        async function fetchNotes() {
            const res = await fetch(API_URL);
            const notes = await res.json();
            const list = document.getElementById('notesList');
            list.innerHTML = notes.map(n => `<div class="note-card">${n.content}</div>`).join('');
        }

        async function addNote() {
            const content = document.getElementById('noteInput').value;
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content})
            });
            document.getElementById('noteInput').value = '';
            fetchNotes();
        }

        fetchNotes();
    </script>
</body>
</html>
